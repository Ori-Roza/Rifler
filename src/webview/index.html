<!-- Rifler Webview Body -->
<!-- Redesigned UI for Issue #83 - Modern search interface -->

<div class="loading-overlay" id="loading-overlay">
  <div class="spinner"></div>
</div>

<!-- Header -->
<header class="rifler-header">
  <div class="header-left">
    <h1 class="header-title">Search</h1>
  </div>
  <div class="header-right">
    <button class="header-btn" id="history-btn" title="Search history" aria-label="History">
      <span class="icon">â±</span>
    </button>
    <button class="header-btn" id="close-search" title="Close (Esc)" aria-label="Close">
      <span class="icon">âœ•</span>
    </button>
  </div>
</header>

<!-- Search Input Section -->
<section class="search-section">
  <div class="search-box">
    <div class="search-input-group">
      <span class="search-icon">ğŸ”</span>
      <input type="text" id="query" class="search-input" placeholder="Search..." autofocus />
      <div id="query-validation-message" class="validation-message"></div>
      <div class="search-options">
        <button type="button" class="option-btn" id="match-case" title="Match Case (Alt+C)" data-option="case">
          <span class="icon">Aa</span>
        </button>
        <button type="button" class="option-btn" id="whole-word" title="Match Whole Word (Alt+W)" data-option="word">
          <span class="icon">W</span>
        </button>
        <button type="button" class="option-btn" id="use-regex" title="Use Regular Expression (Alt+R)" data-option="regex">
          <span class="icon">.*</span>
        </button>
      </div>
    </div>
    <button class="filter-toggle-btn" id="filter-toggle" title="Toggle filters">
      <span class="icon">âš™</span>
    </button>
  </div>

  <!-- Replace Row (hidden by default) -->
  <div class="replace-field-row" id="replace-row">
    <span class="replace-icon">â†”</span>
    <input type="text" id="replace-input" class="replace-input" placeholder="Replace with..." />
    <div class="replace-actions">
      <button id="replace-btn" title="Replace (Enter)">Replace</button>
      <button id="replace-all-btn" class="primary" title="Replace All (Cmd+Enter)">All</button>
    </div>
  </div>

  <!-- Filters Row -->
  <div class="filters-row" id="filters-row">
    <div class="scope-selector">
      <button class="scope-btn active" data-scope="project" title="Project">ğŸ“</button>
      <button class="scope-btn" data-scope="module" title="Module">ğŸ“¦</button>
      <button class="scope-btn" data-scope="directory" title="Directory">ğŸ“‚</button>
      <button class="scope-btn" data-scope="file" id="scope-file-btn" style="display: none;" title="File">ğŸ“„</button>
    </div>

    <div class="scope-path-input">
      <span class="scope-icon">ğŸ“‚</span>
      <input type="text" id="directory-input" class="path-input" placeholder="Path" />
      <div class="file-mask-group">
        <span class="mask-icon">ğŸ·</span>
        <input type="text" id="file-mask" class="mask-input" placeholder="*.ts, *.js" />
      </div>
    </div>

    <div class="scope-path-input" id="module-input-wrapper">
      <span class="scope-icon">ğŸ“¦</span>
      <select id="module-select" class="path-input">
        <option value="">Select module...</option>
      </select>
    </div>

    <div class="scope-path-input" id="file-input-wrapper">
      <span class="scope-icon">ğŸ“„</span>
      <input type="text" id="file-input" class="path-input" placeholder="File path..." readonly />
    </div>
  </div>
  <div id="file-mask-validation-message" class="validation-message"></div>
</section>

<!-- Results Summary and Actions -->
<div class="results-summary-bar">
  <span id="results-count-text" class="results-count-text">Type to search...</span>
  <button class="collapse-all-btn" id="collapse-all-btn" style="display: none;">
    Collapse All â–²
  </button>
</div>

<!-- Main Content Area -->
<div class="main-content">
  <!-- Results Panel -->
  <div class="results-panel" id="results-panel">
    <div class="results-list scrollbar-hide" id="results-list">
      <div class="empty-state">Type to search...</div>
    </div>
  </div>

  <!-- Draggable Preview Panel -->
  <div class="preview-panel-container" id="preview-panel-container">
    <!-- Drag Handle -->
    <div class="drag-handle" id="drag-handle">
      <div class="drag-handle-bar"></div>
    </div>

    <!-- Preview Panel -->
    <div class="preview-panel" id="preview-panel">
      <div class="preview-header">
        <div class="preview-title-group">
          <span class="file-icon">ğŸ“„</span>
          <span class="preview-filename" id="preview-filename">Select a result to preview</span>
          <span class="preview-filepath" id="preview-filepath"></span>
        </div>
        <div class="preview-actions" id="preview-actions" style="display: none;">
          <button id="replace-in-file-btn" class="primary" title="Replace in this file (Cmd+Shift+R)">Replace</button>
          <button id="open-in-editor-btn" title="Open in editor">
            <span class="icon">â¤´</span>
          </button>
        </div>
      </div>
      
      <div class="preview-body">
        <div class="preview-content" id="preview-content">
          <div class="empty-state">Select a result to preview file</div>
        </div>
        
        <div class="editor-container" id="editor-container">
          <div class="editor-wrapper">
            <div class="editor-line-numbers" id="editor-line-numbers"></div>
            <div class="editor-content-wrapper">
              <div id="editor-backdrop"></div>
              <textarea id="file-editor" spellcheck="false"></textarea>
            </div>
          </div>
          <div id="replace-widget" class="replace-widget">
            <div class="replace-widget-row">
              <span class="replace-widget-label">Find:</span>
              <input type="text" id="local-search-input" placeholder="Search term...">
              <button id="local-prev-btn" class="nav-btn" title="Previous match (Shift+Enter)">â–²</button>
              <button id="local-next-btn" class="nav-btn" title="Next match (Enter)">â–¼</button>
              <span class="replace-match-count" id="local-match-count"></span>
            </div>
            <div class="replace-widget-row">
              <span class="replace-widget-label">Replace:</span>
              <input type="text" id="local-replace-input" placeholder="Replace with...">
            </div>
            <div class="replace-widget-actions">
              <button id="local-replace-btn" title="Replace next (Enter)">Replace</button>
              <button id="local-replace-all-btn" class="primary" title="Replace All (Cmd+Enter)">Replace All</button>
              <button id="local-replace-close" title="Close (Esc)">âœ•</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
